<ion-header>

  <ion-navbar>
    <ion-title>Movie Showings</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row detail-push *ngFor="let item of items" (click)="goToTheatherDetailsPage(item)">
      <ion-col col-4>
        <img margin-vertical width="80" height="120" [src]="item.poster" *ngIf="item.poster"/>
      </ion-col>
      <ion-col col-8>
        <ion-label margin-vertical text-wrap>{{item.title}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
