<ion-header>
  <ion-navbar>
    <ion-title>Movies</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input type="text" placeholder="Movie Title" [(ngModel)]="query" name="search"></ion-input>
    <button ion-button item-right (click)="request(query);">Search</button>
  </ion-item>
  <ion-grid>
    <ion-row detail-push *ngFor="let item of items" (click)="goToMovieDetailsPage(item.Title)">
      <ion-col col-4>
        <img margin-vertical width="80" height="120" [src]="item.Poster" />
      </ion-col>
      <ion-col col-8>
        <ion-label margin-vertical text-wrap>{{item.Title}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
