<ion-header>

  <ion-navbar>
    <ion-title>{{theatherDetails.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let showtime of showtimes">
      <ion-grid>
        <ion-row>
          <ion-col col-8>
              {{showtime.theatre.name}}
          </ion-col>
          <ion-col col-4>
              {{showtime.dateTime | date:'medium'}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
